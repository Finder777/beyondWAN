<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/globalStyling.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/page-nav.css">
  <link rel="stylesheet" href="css/mental-health.css">
  <link rel="stylesheet" href="css/footer.css">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <title>App</title>
</head>

<body>
  <div class="page-background"></div>
  <div class="page-filter"></div>

  <main class="container">
    <div class="card">
      <h2>How are you?</h2>
        <div class="mood-selector">
          <button class="mood-btn" data-mood="great"><i class="fas fa-laugh-beam"></i> Great</button>
          <button class="mood-btn" data-mood="good"><i class="fas fa-smile"></i> Good</button>
          <button class="mood-btn" data-mood="okay"><i class="fas fa-meh"></i> Okay</button>
          <button class="mood-btn" data-mood="bad"><i class="fas fa-frown"></i> Bad</button>
          <button class="mood-btn" data-mood="terrible"><i class="fas fa-sad-tear"></i> Terrible</button>
        </div>
      <p><em>You can record how you feel above.  In time you can look back on it.  It may help.</em></p>
    </div>

    <div class="mt-3">
      <label for="mood-journal" class="form-label">Journal your thoughts:</label>
        <textarea id="mood-journal" class="form-control" rows="3"></textarea>
        <button id="save-mood" class="btn btn-primary mt-2">Save</button>
    </div>

    
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-icons">
        <i id="bone-icon" class="fas fa-bone"></i>
        <i id="spaceShipBaby" class="fas fa-shuttle-space"></i>
      </div>
      <div class="mantra">
        <h5>Less politics, more dev</h5>
      </div>
      <div>
        <p id="copyright_tag">Â© <span id="current-year"></span> EGR Digital</p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/hamburger.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/mental-health-app.js"></script>
</body>
</html>
